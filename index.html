async function loadClientConfig() {
  // =========================
  // 1) Cliente por slug
  // =========================
  const { data: cData, error: cErr } = await db
    .from("clientes_facelens")
    .select("*")
    .eq("slug", slug)
    .limit(1);

  if (cErr) throw new Error("Error leyendo clientes: " + cErr.message);
  if (!cData || cData.length === 0) throw new Error("No existe el cliente para slug: " + slug);

  cliente = cData[0];

  // Guardar cliente global para que lo use el bot√≥n/whatsapp
  window.__client = cliente || {};
  window.__client.whatsapp_norm = normalizeWhatsApp(window.__client.whatsapp || window.__client.WhatsApp || "");
  window.__client.default_url = pickFirstClientUrl(window.__client);

  // Plan del cliente
  const planRaw = String(cliente.plan || "ALL").trim();
  const plan = planRaw.toUpperCase();

  // Base query de lentes (siempre del cliente y activos)
  const baseQ = () =>
    db
      .from("lentes")
      .select("*")
      .eq("cliente_id", cliente.id)
      .eq("activo", true);

  // =========================
  // 2) Traer lentes seg√∫n plan
  // =========================
  let gData = [];
  let mode = "ALL";

  if (plan === "A" || plan === "B") {
    // Legacy por grupo
    mode = `GRUPO_${plan}`;
    const { data, error } = await baseQ().eq("grupo", plan);
    if (error) throw new Error("Error leyendo lentes: " + error.message);
    gData = data || [];

  } else if (plan === "ALL") {
    // ALL = todos los lentes del cliente (sin depender de grupo)
    mode = "ALL";
    const { data, error } = await baseQ();
    if (error) throw new Error("Error leyendo lentes: " + error.message);
    gData = data || [];

  } else {
    // Modo cat√°logo: el plan puede ser "NICOLAS" o "EZEQUIEL"
    // o varios separados por coma: "NICOLAS,EZEQUIEL"
    const catalogos = plan
      .split(",")
      .map(s => s.trim())
      .filter(Boolean);

    mode = `CATALOGOS_${catalogos.join("_")}`;

    // 1) buscar asignaciones en lentes_catalogos por catalogo
    const { data: mapData, error: mapErr } = await db
      .from("lentes_catalogos")
      .select("*")
      .in("catalogo", catalogos);

    if (mapErr) throw new Error("Error leyendo lentes_catalogos: " + mapErr.message);

    const lensIds = (mapData || [])
      .map(pickLensId)
      .filter(Boolean);

    // 2) traer lentes por ids + cliente_id
    if (lensIds.length) {
      const { data, error } = await baseQ().in("id", lensIds);
      if (error) throw new Error("Error leyendo lentes por cat√°logo: " + error.message);
      gData = data || [];
    } else {
      gData = [];
    }

    // Guardamos para debug
    window.__client.catalogos = catalogos;
  }

  lentes = gData || [];

  if (!lentes.length) {
    modelNameEl.textContent = "Sin lentes cargados";
  }

  console.log("CLIENTE GLOBAL ‚úÖ", window.__client);
  console.log("SLUG:", slug, "PLAN:", plan, "MODO:", mode, "LENTES:", lentes.length);

  return { cliente, plan, lentes, mode };
}

/**
 * WRAP seguro: cuando se ejecute loadClientConfig(), guardamos
 * el cliente en window.__client para que el bot√≥n WhatsApp funcione.
 * NO rompe nada aunque loadClientConfig no devuelva nada.
 */
(function wrapLoadClientConfig() {
  if (typeof loadClientConfig !== "function") return;
  if (loadClientConfig.__wrapped) return;

  const _orig = loadClientConfig;

  // helper interno
  function setClientGlobal(maybeResult) {
    // buscamos por prioridad: return -> globals existentes -> {}.
    const candidate =
      (maybeResult && (maybeResult.cliente || maybeResult.client || maybeResult.config)) ||
      maybeResult ||
      window.clientConfig ||
      window.cliente ||
      window.config ||
      window.__client ||
      {};

    window.__client = candidate;
    console.log("CLIENTE GLOBAL ‚úÖ", window.__client);
  }

  loadClientConfig = async function (...args) {
    const res = await _orig.apply(this, args);
    try {
      setClientGlobal(res);
    } catch (e) {
      // no cortamos la app por esto
      console.warn("No pude setear window.__client:", e);
    }
    return res;
  };

  loadClientConfig.__wrapped = true;
})();

function buildPublicStorageUrl(pathInBucket) {
  const clean = String(pathInBucket || "").replace(/^\/+/, "");
  return `${SUPABASE_PROJECT_URL}/storage/v1/object/public/${STORAGE_BUCKET}/${clean}`;
}

// Normaliza SKU tipo "100101", "SKU_100101", "100101 app" -> "100101"
function normalizeSku(sku) {
  const s = String(sku || "").trim();
  if (!s) return "";
  const cleaned = s.replace(/\s+/g, "_");
  const m = cleaned.match(/(\d{5,})/); // 100101, 100565, etc.
  return m ? m[1] : cleaned;
}

// Candidatos de assets por SKU (4PNG -> 2PNG -> 1PNG)
function getAssetCandidatesForLens(lens) {
  const skuRaw = lens?.sku || lens?.SKU || lens?.codigo || lens?.id_sku || "";
  const sku = normalizeSku(skuRaw);

  const folder = getLensFolderForClient(); // ej tienda24x7_demo
  const basePath = `lentes/${folder}/`;

  // fallback final a imagen_url DB (si viene link directo)
  const dbImg = String(lens?.imagen_url || "").trim();

  // Si no hay SKU, solo podemos caer al imagen_url que venga en DB
  if (!sku) {
    return {
      mode: "no_sku",
      dbImg
    };
  }

  const one = buildPublicStorageUrl(`${basePath}${sku}.png`);

  const frame = buildPublicStorageUrl(`${basePath}${sku}_frame.png`);
  const lensPng = buildPublicStorageUrl(`${basePath}${sku}_lens.png`);

  // Patillas (opcionales). Usamos nombres ‚Äúest√°ndar‚Äù y algunos aliases por si cambian
  const leftTemple = buildPublicStorageUrl(`${basePath}${sku}_left_temple.png`);
  const rightTemple = buildPublicStorageUrl(`${basePath}${sku}_right_temple.png`);

  const leftArm = buildPublicStorageUrl(`${basePath}${sku}_left_arm.png`);
  const rightArm = buildPublicStorageUrl(`${basePath}${sku}_right_arm.png`);

  const arms = buildPublicStorageUrl(`${basePath}${sku}_arms.png`); // alternativa 1 sola imagen

  return {
    mode: "sku",
    sku,
    single: { url: one, dbFallback: dbImg },
    two: { frame, lens: lensPng, fallback: one },
    four: {
      frame,
      lens: lensPng,
      leftTemple,
      rightTemple,
      leftArm,
      rightArm,
      arms,
      fallback: one
    }
  };
}

function loadImageSafe(url) {
  return new Promise((resolve) => {
    if (!url) return resolve(null);
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.onload = () => resolve(img);
    img.onerror = () => resolve(null);
    img.src = url;
  });
}

// Intenta detectar autom√°ticamente si existen 4/3/2/1 PNG
async function loadLensAssets(lens) {
  const cand = getAssetCandidatesForLens(lens);

  // Sin SKU ‚Üí imagen_url de DB (si existe)
  if (cand.mode === "no_sku") {
    const img = await loadImageSafe(cand.dbImg);
    return { type: "single", single: img };
  }

  // 1) Probar frame + lens (base para 2 o 4)
  const [frameBase, lensBase] = await Promise.all([
    loadImageSafe(cand.two.frame),
    loadImageSafe(cand.two.lens),
  ]);

  if (frameBase && lensBase) {
    // 1a) Probar ‚Äúarms‚Äù √∫nica (m√°s simple)
    const armsImg = await loadImageSafe(cand.four.arms);

    if (armsImg) {
      return { type: "four", frame: frameBase, lens: lensBase, arms: armsImg };
    }

    // 1b) Probar left/right (templos o arms)
    const [tL, tR, aL, aR] = await Promise.all([
      loadImageSafe(cand.four.leftTemple),
      loadImageSafe(cand.four.rightTemple),
      loadImageSafe(cand.four.leftArm),
      loadImageSafe(cand.four.rightArm),
    ]);

    // Si hay al menos un par v√°lido, devolvemos four
    const left = tL || aL || null;
    const right = tR || aR || null;

    if (left || right) {
      return { type: "four", frame: frameBase, lens: lensBase, leftTemple: left, rightTemple: right };
    }

    // Si no hay patillas, queda en 2 capas
    return { type: "two", frame: frameBase, lens: lensBase };
  }

  // 2) fallback 1PNG por SKU
  const one = await loadImageSafe(cand.single.url);
  if (one) return { type: "single", single: one };

  // 3) fallback final a imagen_url DB
  const dbFallback = await loadImageSafe(cand.single.dbFallback || "");
  return { type: "single", single: dbFallback };
}

  if (!lensImgReady) {
    console.warn("No se pudo cargar assets del lente:", {

}

function startAR() {
  const faceMesh = new FaceMesh({
    locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`,
  });

  faceMesh.setOptions({
    maxNumFaces: 1,
    refineLandmarks: true,
    minDetectionConfidence: 0.6,
    minTrackingConfidence: 0.6,
    selfieMode: true,
  });

  let smoothX = null, smoothY = null, smoothA = null;
  let smoothD = null;   // eyeDist suavizado (px)
  let smoothW = null;   // ancho final suavizado (px)
  const lerp = (a,b,t)=>a+(b-a)*t;
  const normAngle = (a)=>Math.atan2(Math.sin(a), Math.cos(a));

  // Perfil dispositivo
  function isMobileDevice() {
    const w = Math.min(window.innerWidth || 9999, (screen && screen.width) || 9999);
    return (
      w <= 820 ||
      window.matchMedia?.("(pointer: coarse)")?.matches ||
      /Android|iPhone|iPad|iPod/i.test(navigator.userAgent)
    );
  }

  // Override opcional desde consola:
  // window.__LENS_SCALE__ = 1.0 / 1.2 / 1.4 ...
  function getLensScaleDefault() {
    return isMobileDevice() ? 1.15 : 0.90;
  }
  function getLensScale() {
    const v = Number(window.__LENS_SCALE__);
    return Number.isFinite(v) && v > 0 ? v : getLensScaleDefault();
  }

  // Soft-clamp (suaviza l√≠mites, no ‚Äúplancha‚Äù en seco)
  function softClamp(x, lo, hi) {
    if (x <= lo) return lo;
    if (x >= hi) return hi;
    const t = (x - lo) / (hi - lo);         // 0..1
    const s = t * t * (3 - 2 * t);          // smoothstep
    return lo + (hi - lo) * s;
  }

  // Params por dispositivo
  function getParams() {
    if (isMobileDevice()) {
      return {
        // Pose smoothing
        Tpos: 0.18,
        // Dist smoothing (m√°s lento = menos saltos en m√≥vil)
        Td: 0.14,
        // Zoom smoothing (m√°s r√°pido = responde al acercar/alejar)
        Tw: 0.22,

        // Tama√±o base (antes usabas mapeo k*eyeNorm; ahora usamos eyeDist * factor)
        baseFactor: 2.05,

        // L√≠mites (suaves) relativos al canvas
        minWRatio: 0.08,   // si lo dej√°s muy alto, ‚Äúse plancha‚Äù cuando te alej√°s
        maxWRatio: 0.52,   // techo para que no tape toda la cara

        // Freno progresivo cuando est√°s MUY cerca (evita que explote)
        nearStart: 0.22,   // eyeDist/canvasW donde empieza a frenar
        nearEnd:   0.34,   // donde el freno ya est√° completo
        nearBrake: 0.70    // multiplicador final en extremo cerca (reduce tama√±o)
      };
    }

    // Desktop: mantiene lo que ven√≠a funcionando, pero con freno de ‚Äúmuy cerca‚Äù
    return {
      Tpos: 0.18,
      Td: 0.16,
      Tw: 0.18,

      baseFactor: 1.85,
      minWpx: 110,
      maxWRatio: 0.30,

      nearStart: 0.18,
      nearEnd:   0.28,
      nearBrake: 0.78
    };
  }

  faceMesh.onResults((results) => {
    if (!video.videoWidth || !video.videoHeight) return;

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.drawImage(results.image, 0,0,canvas.width,canvas.height);

    const faces = results.multiFaceLandmarks;
    if (!faces || !faces.length) return;

    // Si ten√©s renderer por capas, lo usa. Si no, fallback a lensImg.
    const hasLayered = (typeof window.__drawARLayered === "function");

    if (!hasLayered) {
      if (!lensImgReady || !lensImg || lensImg.naturalWidth === 0) return;
    }

    const lm = faces[0];
    const L = lm[33];
    const R = lm[263];
    const N = lm[168];

    const lx = L.x * canvas.width;
    const ly = L.y * canvas.height;
    const rx = R.x * canvas.width;
    const ry = R.y * canvas.height;
    const nx = N.x * canvas.width;
    const ny = N.y * canvas.height;

    const dx = rx - lx;
    const dy = ry - ly;

    const eyeDistPx = Math.hypot(dx, dy);
    const angle = Math.atan2(dy, dx);

    const targetX = nx;
    const targetY = ny + eyeDistPx * 0.06;

    const mobile = isMobileDevice();
    const P = getParams();
    const scale = getLensScale();

    // suavizado pose + distancia
    if (smoothX === null) {
      smoothX = targetX;
      smoothY = targetY;
      smoothA = angle;
      smoothD = eyeDistPx;
      smoothW = null; // se inicializa luego
    } else {
      smoothX = lerp(smoothX, targetX, P.Tpos);
      smoothY = lerp(smoothY, targetY, P.Tpos);

      const da = normAngle(angle - smoothA);
      smoothA = normAngle(smoothA + da * P.Tpos);

      smoothD = lerp(smoothD, eyeDistPx, P.Td);
    }

    // ==============
    // Zoom robusto
    // ==============

    // baseW proporcional a eyeDist (esto hace que al alejar/acercar CAMBIE s√≠ o s√≠)
    let baseW = smoothD * P.baseFactor * scale;

    // freno progresivo cuando est√°s MUY cerca (reduce baseW)
    // usamos ratio respecto del ancho del canvas para que sea estable
    const dRatio = smoothD / Math.max(1, canvas.width);
    const tNearRaw = (dRatio - P.nearStart) / (P.nearEnd - P.nearStart);
    const tNear = Math.max(0, Math.min(1, tNearRaw));
    const tNearSmooth = tNear * tNear * (3 - 2 * tNear); // smoothstep
    const brake = 1 - tNearSmooth * (1 - P.nearBrake);
    baseW *= brake;

    // l√≠mites (suaves)
    let minW, maxW;
  if (mobile) {
  // ‚úÖ M√ìVIL: tama√±o por "altura de cara" (frente ‚Üî ment√≥n)
  // Esto responde MUCHO mejor al acercar/alejar en celulares.

  // puntos FaceMesh: 10 = frente, 152 = ment√≥n
  const forehead = lm[10];
  const chin = lm[152];

  const fx = forehead.x * canvas.width;
  const fy = forehead.y * canvas.height;
  const cx = chin.x * canvas.width;
  const cy = chin.y * canvas.height;

  const faceH = Math.hypot(cx - fx, cy - fy); // altura de cara en px

  // Factor m√≥vil (ajusta el tama√±o general solo en m√≥vil)
  // Si lo quer√©s un 10% m√°s grande: sub√≠ 0.90 ‚Üí 0.99 aprox.
  const mobileFactor = (P.mobileFaceFactor ?? 0.92);

  // Base por cara (NO por ojos)
  baseW = faceH * mobileFactor * scale;

  // l√≠mites (m√≥vil)
  minW = canvas.width * 0.10;        // m√≠nimo razonable
  maxW = canvas.width * P.maxWRatio; // tu m√°ximo actual
} else {
  // ‚úÖ Desktop: igual que ahora (NO tocar)
  minW = P.minWpx;
  maxW = canvas.width * P.maxWRatio;
}

const desiredW = softClamp(baseW, minW, maxW);

// ‚úÖ suavizado final del ancho:
// - si est√° bajando (achicando) en m√≥vil, lo hacemos m√°s r√°pido
if (smoothW === null) {
  smoothW = desiredW;
} else {
  const TwFinal =
    (mobile && desiredW < smoothW)
      ? Math.min(0.55, P.Tw * 2.2)
      : P.Tw;

  smoothW = lerp(smoothW, desiredW, TwFinal);
}

const targetW = smoothW;


    // dibujar (capas o single)
    if (hasLayered) {
      window.__drawARLayered(ctx, { x: smoothX, y: smoothY, angle: smoothA, w: targetW });
      return;
    }

    const aspect = lensImg.naturalHeight / lensImg.naturalWidth;
    const targetH = targetW * aspect;

    ctx.save();
    ctx.translate(smoothX, smoothY);
    ctx.rotate(smoothA);
    ctx.drawImage(lensImg, -targetW/2, -targetH/2, targetW, targetH);
    ctx.restore();
  });

  const camera = new Camera(video, {
    onFrame: async () => { await faceMesh.send({ image: video }); },
    width: 1280,
    height: 720,
  });

  camera.start();
}
