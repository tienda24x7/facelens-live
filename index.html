<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FaceLens Live</title>

  <!-- MediaPipe -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

  <style>
    body { margin:0; background:#0f0f0f; color:#fff; font-family:Arial }
    #container { position:relative; width:100vw; height:100vh }
    video, canvas { position:absolute; width:100%; height:100%; object-fit:cover }
    #ui { position:fixed; bottom:0; left:0; right:0; padding:12px; background:rgba(0,0,0,.6) }
    button { padding:10px; border:none; border-radius:10px; font-weight:bold; cursor:pointer }
    button.secondary { background:#333; color:#fff }
    button.hidden { display:none }
  </style>
</head>

<body>

<div id="container">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas"></canvas>
</div>

<div id="ui">
  <div>
    <button id="prevBtn" class="secondary">â—€</button>
    <span id="modelName">Cargandoâ€¦</span>
    <button id="nextBtn" class="secondary">â–¶</button>
  </div>

  <div style="margin-top:10px">
    <button id="captureBtn" class="secondary">ðŸ“¸ Captura</button>
    <button id="productBtn" class="hidden">ðŸ›’ Producto</button>
  </div>
</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="./supabase.js"></script>

<script>
/* =========================
   0) DB
========================= */
const db = window.db;
if (!db) throw new Error("Supabase no cargado");

/* =========================
   1) Slug
========================= */
const slug =
  new URLSearchParams(location.search).get("slug") ||
  location.pathname.replace("/", "") ||
  "tienda24x7_demo";

/* =========================
   2) Estado
========================= */
let cliente = null;
let lentes = [];
let currentIndex = 0;
let lensImg = new Image();
let lensReady = false;

/* =========================
   3) UI
========================= */
const video = document.getElementById("video");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
const modelNameEl = document.getElementById("modelName");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const captureBtn = document.getElementById("captureBtn");
const productBtn = document.getElementById("productBtn");

/** =========================
 *  4) Cargar config desde Supabase
 *  ========================= */
async function loadClientConfig() {
  // 4.1 Cliente (OJO: ahora es clientes_facelens)
  const { data: cData, error: cErr } = await db
    .from("clientes_facelens")
    .select("*")
    .eq("slug", slug)
    .limit(1);

  if (cErr) throw new Error("Error leyendo clientes: " + cErr.message);
  if (!cData || cData.length === 0)
    throw new Error(`No existe el cliente para slug: ${slug}`);

  cliente = cData[0];

  // Plan del cliente (ALL / A / B)
  const plan = (cliente.plan || "ALL").toUpperCase().trim();

  // 4.2 Plataformas
  const { data: pData, error: pErr } = await db
    .from("plataformas")
    .select("*")
    .eq("cliente_id", cliente.id)
    .limit(1);

  if (pErr) throw new Error("Error leyendo plataformas: " + pErr.message);
  plataformas = (pData && pData[0]) || { web:false, whatsapp:false, redes:false };

  // 4.3 Links
  const { data: lData, error: lErr } = await db
    .from("links")
    .select("*")
    .eq("cliente_id", cliente.id)
    .limit(1);

  if (lErr) throw new Error("Error leyendo links: " + lErr.message);
  links = (lData && lData[0]) || {};

  // 4.4 Lentes activos (FILTRADOS POR PLAN)
  let q = db
    .from("lentes")
    .select("*")
    .eq("cliente_id", cliente.id)
    .eq("activo", true);

  // Reglas:
  // - Plan ALL => ve A + B
  // - Plan A   => ve solo A
  // - Plan B   => ve solo B
  if (plan === "A") {
    q = q.eq("grupo", "A");
  } else if (plan === "B") {
    q = q.eq("grupo", "B");
  } else {
    q = q.in("grupo", ["A", "B"]);
  }

  const { data: gData, error: gErr } = await q;
  if (gErr) throw new Error("Error leyendo lentes: " + gErr.message);

  lentes = gData || [];
  if (lentes.length === 0) {
    lentes = [{ nombre_modelo: "Sin lentes cargados", imagen_url: "" }];
  }

  console.log("PLAN ACTUAL:", plan);
  console.log("LENTES CARGADOS:", lentes.length);
}
/* =========================
   5) Lentes
========================= */
function loadCurrentLens() {
  if (!lentes || lentes.length === 0) return;

  const lens = lentes[currentIndex];
  modelNameEl.textContent = lens.nombre_modelo || "Modelo";

  if (!lens.imagen_url) {
    lensImgReady = false;
    return;
  }

  lensImgReady = false;
  lensImg = new Image();
  lensImg.crossOrigin = "anonymous";
  lensImg.src = lens.imagen_url;

  lensImg.onload = () => {
    lensImgReady = true;
  };

  lensImg.onerror = () => {
    lensImgReady = false;
    console.error("Error cargando imagen del lente:", lens.imagen_url);
  };
}
/* =========================
   6) NavegaciÃ³n
========================= */
prevBtn.onclick = () => {
  currentIndex = (currentIndex - 1 + lentes.length) % lentes.length;
  loadCurrentLens();
};
nextBtn.onclick = () => {
  currentIndex = (currentIndex + 1) % lentes.length;
  loadCurrentLens();
};

captureBtn.onclick = () => {
  const a = document.createElement("a");
  a.download = "facelens.png";
  a.href = canvas.toDataURL("image/png");
  a.click();
};

/* =========================
   7) AR (simple y estable)
========================= */
function startAR() {
  const camera = new Camera(video, {
    onFrame: async () => {
      // Ajustar canvas al video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Dibujar video
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Si el lente NO estÃ¡ listo, no dibujamos nada mÃ¡s
      if (!lensImgReady || !lensImg) return;

      // Dibujo del lente (posiciÃ³n provisoria centrada)
      const lensWidth = canvas.width * 0.4;
      const lensHeight = lensWidth * 0.35;
      const x = (canvas.width - lensWidth) / 2;
      const y = canvas.height * 0.35;

      ctx.drawImage(lensImg, x, y, lensWidth, lensHeight);
    }
  });

  camera.start();
}
/* =========================
   8) Init
========================= */
(async function init(){
  try {
    await loadClientConfig();
    loadCurrentLens();
    startAR();
  } catch(e) {
    console.error(e);
    alert(e.message);
  }
})();
</script>

</body>
</html>
